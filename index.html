<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Equipo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f0f8ff; }
    .card { border-radius: 20px; box-shadow: 0 4px 25px rgba(0,0,0,0.1); }
    .titulo { font-weight: bold; font-size: 1.8rem; color: #0d6efd; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
      <p class="titulo text-center mb-3">Registrar Equipo</p>
      <form id="form">
        <div style="color:#b0bbc5bb; font-size:12px;"><center>por favor espere 5 segundos  no  le de doble click </center>  </div><br>
        <div class="mb-3">
          <label class="form-label">Nombre del responsable del equipo</label>
          <input type="text" id="team" class="form-control" placeholder="Ej: Pablo " required>
        </div>
        <button class="btn btn-primary w-100">Registrar</button>
      </form>
      <p class="text-center mt-3">
        <a href="lista.html">Ver orden de equipos</a>
      </p>
      <div id="mensaje" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const team = document.getElementById('team').value;
      fetch('https://script.google.com/macros/s/AKfycbxQbUse0mHnRp0JCx35KECBXuGzl1fLuhXRUmaSwXeu-qoUzwNcNez0jjlvydarDaG2/exec', {
        method: 'POST',
        body: new URLSearchParams({ action: 'registrar', equipo: team })
      })
      .then(resp => resp.json())
      .then(data => {
        if (data.status === 'ok') {
          document.getElementById('mensaje').innerText = '✅ Equipo registrado!';
          form.reset();
        } else {
          document.getElementById('mensaje').innerText = '⚠️ Error: ' + data.message;
        }
      })
      .catch(err => {
        document.getElementById('mensaje').innerText = '⚠️ Error de red';
      });
    });
  </script>
</body>
</html>
